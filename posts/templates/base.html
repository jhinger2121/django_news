{% load static%}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'posts/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'posts/fontawesome-free-5.12.1-web/css/all.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- <script src="{% static 'posts/js/index.js' %}"></script> -->
    <title>Django Article</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                
                <!-- main navbar -->
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="{% url 'posts:homepage' %}">Django Article</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item a-date">
                            </li>
                            <li class="nav-item a-time">
                            </li>
                        </ul>
                    </div>
                </nav>

                <!-- secondary navbar -->
                <ul class="nav nav-tabs mb-4" id="secondary-nav">
                    <li class="nav-item">
                        <a class="nav-link active-s" href="{% url 'posts:homepage' %}">All</a>
                    </li>
                    {% for website in websites %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'posts:sort_by_website' website.name %}">{{ website.name }}</a>
                    </li>
                    {% endfor %}
                </ul>
                
                                
                <div class="row">
                    {% block main_content %}{% endblock %}

                    
                </div>


                <!-- Footer -->
                <footer class="page-footer font-small cyan darken-3 mt-5">

                    
                
                    <!-- Copyright -->
                    <div class="footer-copyright text-center py-3">
                        <div class="footer-title">
                            <h4>Django News</h4>
                        </div>
                        <p class="footer-para">
                            Copyright &copy; 2022 Django News
                        </p>
                        <div class="footer-link">
                            <a href="{% url 'posts:about_me' %}" class="stretched-link">About me</a>
                            |
                            <a href="https://github.com/jhinger2121/django_news_aggregator" target="_blank">Github</a>
                        </div>
                    </div>
                    <!-- Copyright -->
                
                </footer>
                <!-- Footer -->


            </div>
        </div>
    </div>
    
    <script>

        let today = new Date();
        
        let date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();
        let time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();

        let days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        let dayName = days[today.getDay()];

        let dateName = dayName + ", " + date

        let para = document.createElement("a")
        para.classList.add('nav-link')
        para.innerHTML = dateName
        let put_date = document.querySelector('.a-date')
        put_date.appendChild(para)

        let a_time = document.querySelector('.a-time')
        let a_tag = document.createElement('a')
        a_tag.classList.add('nav-link')
        a_time.appendChild(a_tag)
        a_tag.innerHTML = time

        
        const interval = setInterval(function(){
            let today = new Date();
            let time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
            a_tag.innerHTML = time
            console.log(time)
        }, 1000)
        
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
